<template>
  <lightning-card title="Available Configs" icon-name="custom:custom19">
    <div class="slds-var-p-vertical_medium slds-var-p-horizontal_x-small">
      <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        onsort={handleSort}
        default-sort-direction={defaultSortDirection}
        sorted-by={sortedBy}
        sorted-direction={sortDirection}
      >
      </lightning-datatable>
    </div>
    <div class="slds-var-p-vertical_medium slds-align_absolute-center">
      <lightning-button
        if:true={showAddButton}
        label="Add"
        icon-name="utility:add"
        variant="brand"
        onclick={handleConfigAdd}
      ></lightning-button>
    </div>

    <!-- pagination -->
    <lightning-layout
      class="slds-var-p-around_x-small slds-align_absolute-center"
    >
      <lightning-layout-item flexibility="auto" padding="horizontal-medium">
        <div class="slds-float_left">
          Showing Page {pageNumber} of {totalPages}
        </div>
      </lightning-layout-item>
      <lightning-layout-item flexibility="auto" padding="horizontal-medium">
        <div class="slds-float_right">
          <lightning-button
            label="Previous"
            icon-name="utility:arrow_left"
            onclick={handlePrev}
            disabled={prevDisabled}
            class="slds-var-m-right_medium"
          ></lightning-button>
          <lightning-button
            label="Next"
            variant="brand"
            icon-name="utility:arrow_right"
            onclick={handleNext}
            disabled={nextDisabled}
          ></lightning-button>
        </div>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
