<template>
  <lightning-card title="Case Configs" icon-name="custom:custom67">
    <div class="slds-var-p-vertical_medium slds-var-p-horizontal_x-small">
      <lightning-datatable
        hide-checkbox-column
        key-field="id"
        data={data}
        columns={columns}
        onsort={handleSort}
        default-sort-direction={defaultSortDirection}
        sorted-by={sortedBy}
        sorted-direction={sortDirection}
      >
      </lightning-datatable>
    </div>
    <lightning-button
      if:true={showSendButton}
      class="slds-var-p-vertical_medium slds-align_absolute-center"
      label="Send"
      icon-name="utility:send"
      variant="brand"
      onclick={handleSendClick}
    ></lightning-button>
  </lightning-card>
</template>
